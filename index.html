  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-500: #4338ca; --primary-600: #3730a3; --secondary-500: #10b981; --secondary-600: #059669;
      --bg-main: #f8fafc; --bg-card: #ffffff; --text-heading: #1e293b; --text-body: #475569;
      --border-color: #e2e8f0; --input-bg: #f1f5f9; color-scheme: light;
    }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-body); overflow-x: hidden; }
    body::before {
        content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background: radial-gradient(circle at 15% 25%, rgba(79, 70, 229, 0.1), transparent 40%),
                      radial-gradient(circle at 85% 75%, rgba(13, 148, 136, 0.1), transparent 40%);
        z-index: -1; filter: blur(100px); transform: translateZ(0);
    }
    h1, h2, h3, h4, .font-display { font-family: 'Lora', serif; color: var(--text-heading); }
    select, .custom-select-trigger { background-color: var(--input-bg); border: 1px solid var(--border-color); transition: all 0.2s ease-in-out; }
    select:focus, .custom-select-trigger:focus-within { --tw-ring-color: var(--primary-500); border-color: var(--primary-500); background-color: white; }
    .action-btn {
      font-weight: 600; padding: 0.8rem 1rem; border-radius: 0.5rem; color: white;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      transition: all 0.2s ease-in-out; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
    }
    .action-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .action-btn:active { transform: translateY(-1px) scale(0.98); box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1); }
    .action-btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
    
    .toast { padding: 1rem 1.5rem; border-radius: 0.5rem; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; }
    .toast.show { opacity: 1; transform: translateY(0); }
    .loader { width: 24px; height: 24px; border: 3px solid; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .ai-generated-content table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 1rem; font-size: 0.9rem; }
    .ai-generated-content th, .ai-generated-content td { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; text-align: left; }
    .ai-generated-content th { background-color: #f3f4f6; font-weight: 600; }
    .ai-generated-content h2, .ai-generated-content h3, .ai-generated-content h4 { font-size: 1.2rem; margin-top: 1.5rem; margin-bottom: 0.5rem; font-family: 'Lora', serif; }
    .ai-generated-content ul, .ai-generated-content ol { margin-left: 1.25rem; margin-bottom: 1rem; }
    .ai-generated-content li { margin-bottom: 0.25rem; }
    .draft-area img { max-width: 80%; height: auto; display: block; margin: 1rem auto; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
  </style>
